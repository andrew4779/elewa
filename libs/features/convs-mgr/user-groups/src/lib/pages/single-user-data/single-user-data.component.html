<div class="container">

    <div class="buttons">
        <button (click)="openMoveModal()">Move Users to another group</button>
        <button (click)="openDeleteModal()">Delete Users from group </button>
    </div>

    <div class="table-filters">
        <label>All Platforms</label>
        <div class="dropdown">
        </div>
    </div>

    <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="user-groups-table">
            <ng-container matColumnDef="name">
                <th class="table-header" mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let user">{{ user.name }}</td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
                <th class="table-header" mat-header-cell *matHeaderCellDef>Phone Number</th>
                <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
            </ng-container>

            <ng-container matColumnDef="dateEnrolled">
                <th class="table-header" mat-header-cell *matHeaderCellDef>Date Enrolled</th>
                <td mat-cell *matCellDef="let user">{{ user.dateEnrolled }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th class="table-header" mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let user">{{ user.status }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th class="table-header" mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let user"></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="dataSource.data.length" [pageSize]="10"
            aria-label="Select page"></mat-paginator> -->
    </div>

</div>
