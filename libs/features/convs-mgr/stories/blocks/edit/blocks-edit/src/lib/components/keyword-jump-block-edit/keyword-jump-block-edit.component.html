<div class="block-edit-form-wrapper">
  <form [formGroup]="form" action="" class="block-form-edit">
    <div class="block-edit-header">
      <i [class]="icon" class="icon-color"></i>
      <span class="title">{{ title | transloco }}</span>
    </div>

    <div formArrayName="options" fxFlexFill>
      <div *ngFor="let keyword of keywordItems.controls; let i = index" class="full-width" fxFlexFill>
        <span [formGroupName]="i" fxFlex>
          <div class="inputList">
            <app-option-input-field [blockFormGroup]="form" [isNotEndpoint]="true" [isReadOnly]="false" [formGroupNameInput]="i"
              class="input" [isEditSection]="isEdit"></app-option-input-field>
          </div>
        </span>
      </div>
    </div>
  </form>

  <button (click)="addNewOption()" mat-flat-button class="block-edit-add-options-button" fxLayout="row" fxLayoutAlign="center"
    fxLayoutGap="10px">
    {{ 'BOTS.ACTIONS.ADD-OPTION' | transloco }}
  </button>
</div>
