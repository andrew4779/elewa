<div [formGroup]="variablesForm">
  <div class="validation-section" formGroupName="variable">
    <div class="validation-wrapper" *ngIf="validate" formGroupName="validators">
      <div class="validation_regex">
        <label class="validation-label" for="regex">{{ "PAGE-CONTENT.BLOCK.VALIDATORS.REGEX" | transloco }}</label>
        <input class="validation-input" type="text" id="regex" formControlName="regex"
          [placeholder]="'PAGE-CONTENT.BLOCK.VALIDATORS.PLACEHOLDER-REGEX' | transloco">
      </div>

      <div class="validation_minmax">
        <div class="validation_min">
          <label class="validation-label" for="min">{{ "PAGE-CONTENT.BLOCK.VALIDATORS.MIN" | transloco }}</label>
          <input class="validation-input" type="number" name="min" id="min" formControlName="min"
            [placeholder]="'PAGE-CONTENT.BLOCK.VALIDATORS.PLACEHOLDER-MIN' | transloco">
        </div>

        <div class="validation_max">
          <label class="validation-label" for="max">{{ "PAGE-CONTENT.BLOCK.VALIDATORS.MAX" | transloco }}</label>
          <input class="validation-input" type="number" name="max" id="max" formControlName="max"
            [placeholder]="'PAGE-CONTENT.BLOCK.VALIDATORS.PLACEHOLDER-MAX' | transloco">
        </div>
      </div>

      <div class="validation_message">
        <label class="validation-label" for="validationMessage">{{ "PAGE-CONTENT.BLOCK.VALIDATORS.ERROR-MESSAGE" | transloco
          }}</label>
        <textarea class="text-area" name="validationMessage" id="validationMessage" formControlName="validationMessage"
          cols="30" rows="5"></textarea>
      </div>
    </div>
  </div>
</div>
