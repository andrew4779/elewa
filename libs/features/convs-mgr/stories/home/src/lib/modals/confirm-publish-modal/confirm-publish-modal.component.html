<div class="modal-wrapper" *ngIf="bot">
  <span class="modal-header">

    <span class="modal-title">
      Publish Bot
    </span>

    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </span>
  <p class="modal-message">
    You are about to publish <strong>{{bot.name}}</strong>. Are you sure you want to proceed?
  </p>
  <div class="modal-info" *ngIf="!bot.linkedChannel">
    <mat-icon class="material-symbols-outlined">info</mat-icon>
    <span> Media publishes once you connect the course to a channel </span>
  </div>
  <div class="modal-btns">
    <button mat-stroked-button mat-dialog-close class="modal-cancel" [disabled]="isPublishing">
      {{ 'CLASSESS.MODALS.USER-FROM-GROUP.CANCEL' | transloco }}
    </button>
    <button mat-raised-button class="add-btn" color="primary" class="modal-confirm" (click)="publish()">
      {{ 'CLASSESS.MODALS.USER-FROM-GROUP.CONFIRM' | transloco }}
    </button>
  </div>
</div>
